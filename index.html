<!DOCTYPE html>
<!-- emmet raccourci -->
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        
        <title>Projet JS</title>
    </head>
    <body>
        <!-- mettre . pour classe  automatique -->
        <div class="container">
            <h1>Trouve le  nombre !</h1>
            <p> Trouve le bon nombre entre 0 et 100. Tu as 5 essais !</p>
            <div class="vies">
                <ion-icon name="heart-outline"></ion-icon>
                <ion-icon name="heart"></ion-icon>

            </div>
            <!-- formulaire balise <form ; <input> (ici type text) permet de rentrer une variable dans un programme;<label>est la legende de l' input il fait le lien avec input; mettre le meme nom id et for(attribut de input et label) permet de communiquer;required: tant que c pas ajoute pas d' envoie formulaire;button type submit envoir le formulaire-->
            <form id="inputBox">
                 <!-- p# raccourci -->
                <label for="number">Entrez un nombre :</label>
                <input type="number" id="number" min="0" max="100" required>
                <button id="essayerBtn">Essayer</button>
                <p id="message">&hearts;</p>
                <button id="rejouer">Rejouer ?</button>
            </form>
            <!-- signe plus ou moin en html "&plusmn" -->
            <p id="détails">* Brûlant = &plusmn; 2 ; Chaud = &plusmn; 5 ; Tiède = &plusmn; 10 ; Froid = + de 10.</p>
        </div>
        <script src="./app.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        
    </body>
</html>
